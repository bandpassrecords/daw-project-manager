name: Flutter CI/CD (Windows & macOS)

# PERMISSÃO: Necessária para que a ação 'upload-release-asset' funcione.
permissions:
  contents: write 

# 1. Gatilhos do Workflow
on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

# Variáveis de Configuração
env:
  FLUTTER_BASE_VERSION: 3.24.x 

# 2. Jobs
jobs:
  # Job de Teste de Integração (para Pull Requests)
  test_pr_build:
    name: Test PR Build (Windows)
    if: github.event_name == 'pull_request'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter ${{ env.FLUTTER_BASE_VERSION }} (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_BASE_VERSION }}
          channel: 'stable' 

      - name: Run Flutter Upgrade
        run: flutter upgrade

      - name: Get dependencies
        run: flutter pub get

      # Generate localization files
      - name: Generate Localizations
        run: flutter gen-l10n

      # NEW: Generate code with build_runner
      - name: Generate Hive Adapters
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Test
        run: flutter build windows --release


  # Job UNIFICADO de Release/Upload (usando Matrix para Windows e macOS)
  release_build_upload:
    name: Build & Upload (${{ matrix.os_name }})
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    
    # Configura a Matriz
    strategy:
      matrix:
        include:
          # --- CONFIGURAÇÃO MAC OS (ZIP) ---
          - os: macos-latest
            os_name: macOS (ZIP)
            command: flutter build macos --release
            asset_path: build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.zip
            asset_name: DAW_Project_Manager_macOS_${{ github.ref_name }}.zip
            is_zip: true 
            asset_content_type: application/zip
            is_installer: false
            is_dmg: false
            
          # --- CONFIGURAÇÃO MAC OS (DMG) ---
          - os: macos-latest
            os_name: macOS (DMG)
            command: flutter build macos --release
            asset_path: build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg
            asset_name: DAW_Project_Manager_macOS_${{ github.ref_name }}.dmg
            is_zip: false
            asset_content_type: application/x-apple-diskimage
            is_installer: false
            is_dmg: true
            
          # --- CONFIGURAÇÃO WINDOWS (INSTALADOR EXE) ---
          - os: windows-latest
            os_name: Windows
            command: flutter build windows --release
            asset_path: Output/DAW_Project_Manager_Installer_${{ github.ref_name }}.exe 
            asset_name: DAW_Project_Manager_Installer_${{ github.ref_name }}.exe
            is_zip: false 
            asset_content_type: application/vnd.microsoft.portable-executable 
            is_installer: true
            is_dmg: false

          # --- CONFIGURAÇÃO WINDOWS (MSIX) ---
          - os: windows-latest
            os_name: Windows (MSIX)
            command: flutter build windows --release
            asset_path: build/windows/x64/runner/Release/daw_project_manager.msix
            asset_name: DAW_Project_Manager_${{ github.ref_name }}.msix
            is_zip: false
            asset_content_type: application/msix
            is_installer: false
            is_msix: true
            is_dmg: false
            
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Flutter (Canal STABLE)
      - name: Setup Flutter ${{ env.FLUTTER_BASE_VERSION }} (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_BASE_VERSION }}
          channel: 'stable' 

      - name: Run Flutter Upgrade
        run: flutter upgrade

      - name: Get dependencies
        run: flutter pub get

      # Generate localization files
      - name: Generate Localizations
        run: flutter gen-l10n

      # NEW: Generate code with build_runner
      - name: Generate Hive Adapters
        run: dart run build_runner build --delete-conflicting-outputs

      # 3. Build
      - name: Build ${{ matrix.os_name }} Executable
        run: ${{ matrix.command }}
      
      # 4a. Code Sign macOS App Bundle (for DMG and ZIP) - MUST BE BEFORE ZIP/DMG CREATION
      # Note: If secrets are not set, signing will be skipped (useful for testing)
      - name: Import Signing Certificate
        if: ${{ (matrix.is_dmg == true || matrix.is_zip == true) && env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          # Use base64 -d (works on macOS GitHub Actions runners)
          echo "$APPLE_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          rm certificate.p12
      
      - name: Sign macOS App Bundle
        if: ${{ (matrix.is_dmg == true || matrix.is_zip == true) && env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          # Sign the app bundle
          codesign --force --deep --sign "$APPLE_DEVELOPER_ID" \
            --options runtime \
            --entitlements macos/Runner/Release.entitlements \
            build/macos/Build/Products/Release/daw_project_manager.app
          
          # Verify the signature
          codesign --verify --verbose build/macos/Build/Products/Release/daw_project_manager.app
          
      # 4b. Notarize macOS App (optional but recommended)
      - name: Notarize macOS App
        if: ${{ (matrix.is_dmg == true || matrix.is_zip == true) && env.APPLE_APP_SPECIFIC_PASSWORD != '' && env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a zip for notarization
          cd build/macos/Build/Products/Release
          zip -r daw_project_manager_notarize.zip daw_project_manager.app
          
          # Submit for notarization
          xcrun notarytool submit daw_project_manager_notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          
          # Staple the notarization ticket
          xcrun stapler staple daw_project_manager.app
          xcrun stapler validate daw_project_manager.app
          
          # Clean up
          rm daw_project_manager_notarize.zip
          
      # 4c. Create DMG (Apenas para macOS DMG)
      - name: Create macOS DMG
        if: matrix.is_dmg == true
        run: |
          # Create a temporary directory for DMG contents
          DMG_DIR="build/macos/Build/Products/Release/dmg_temp"
          mkdir -p "$DMG_DIR"
          
          # Copy the signed .app bundle to the DMG directory
          cp -R build/macos/Build/Products/Release/daw_project_manager.app "$DMG_DIR/"
          
          # Create a symbolic link to Applications folder
          ln -s /Applications "$DMG_DIR/Applications"
          
          # Create the DMG using hdiutil
          hdiutil create -volname "DAW Project Manager" \
            -srcfolder "$DMG_DIR" \
            -ov -format UDZO \
            "build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg"
          
          # Clean up temporary directory
          rm -rf "$DMG_DIR"
          
      # 4d. Sign DMG
      - name: Sign macOS DMG
        if: ${{ matrix.is_dmg == true && env.APPLE_DEVELOPER_ID != '' }}
        env:
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          # Sign the DMG
          codesign --force --sign "$APPLE_DEVELOPER_ID" \
            "build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg"

          # Verify the DMG signature
          codesign --verify --verbose "build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg"
          codesign --force --sign "$APPLE_DEVELOPER_ID" \
            "build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg"
          
          # Verify the DMG signature
          codesign --verify --verbose "build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.dmg"
          
      # 4. Zip (Apenas para macOS ZIP) - AFTER SIGNING
      - name: Zip macOS App Bundle
        if: matrix.is_zip == true
        run: |
          # macOS: Compacta o bundle .app (already signed)
          cd build/macos/Build/Products/Release
          zip -r DAW_Project_Manager-${{ github.ref_name }}.zip daw_project_manager.app

      # 4e. Clean up keychain
      - name: Clean up keychain
        if: ${{ (matrix.is_dmg == true || matrix.is_zip == true) && env.APPLE_CERTIFICATE_BASE64 != '' }}
        run: |
          security delete-keychain build.keychain || true

      # 5a. Cria o pacote MSIX (Apenas para Windows MSIX)
      - name: Create MSIX Package
        if: matrix.is_msix == true
        run: |
          flutter pub add --dev msix
          flutter pub run msix:create
          
      # 5. Instala e Compila o Instalador (Apenas para Windows)
      - name: Install Inno Setup
        if: matrix.is_installer == true
        run: choco install innosetup

      - name: Compile Windows Installer (ISCC)
        if: matrix.is_installer == true
        run: iscc installer.iss
          
      # 6. Encontra a URL de Upload do Release existente
      - name: Find Existing Release URL
        id: find_release
        uses: actions/github-script@v6
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        with:
          script: |
            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: process.env.RELEASE_TAG,
              });
              core.setOutput('upload_url', release.upload_url);
              console.log(`Found Release URL: ${release.upload_url}`);
            } catch (error) {
              core.setFailed(`Release with tag ${process.env.RELEASE_TAG} not found. Please create a Release manually on GitHub matching this tag before pushing the tag.`);
            }

      # 7. Upload do Artefato
      - name: Upload ${{ matrix.os_name }} Release Asset
        # CONDIÇÃO DE SEGURANÇA: Só executa se a URL foi resolvida
        if: steps.find_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_path }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: ${{ matrix.asset_content_type }}